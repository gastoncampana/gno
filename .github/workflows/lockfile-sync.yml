# Sync bun.lock after dependabot updates package.json
# Dependabot can't update Bun lockfiles natively

name: Sync Lockfile

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  sync:
    runs-on: ubuntu-latest
    # Only run if the commit was from dependabot
    if: contains(github.event.head_commit.author.email, 'dependabot')
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update lockfile
        run: bun install

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet bun.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit lockfile
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "chore: sync bun.lock after dependabot update"
          git push
